<div class="row">
  <div class="col-xs-8">
    <leaflet lf-center="center" markers="markers" layers="layers" width="100%" height="480px"></leaflet>
  </div>
  <div class="col-xs-4">
      <ul style="overflow: auto;height: inherit;">
        <li class="animate-repeat" ng-repeat="movie in movies">
          {{movie.title}}
        </li>
      </ul>
  </div>
</div>
